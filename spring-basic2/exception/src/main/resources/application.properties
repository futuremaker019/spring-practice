server.port=9010

#white-label 에러페이지를 보여주지 않는다.
server.error.whitelabel.enabled=false

# BasicErrorController 이용시 exception 을 화면에 표시할 것인지
server.error.include-exception=true
# error-message 를 표시할것인지
# always이면 화면에 표시, on_param이면 파라미터가 있을때 화면에 표시
server.error.include-message=always
# stacktrace 를 화면에 표시할지
# always이면 화면에 표시, on_param이면 파라미터가 있을때 화면에 표시
server.error.include-stacktrace=on_param
# binding-error 를 화면에 표시할지
# always이면 화면에 표시, on_param이면 파라미터가 있을때 화면에 표시
server.error.include-binding-errors=always



